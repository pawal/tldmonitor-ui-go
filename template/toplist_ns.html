{{template "header"}}
<h1>Name Server Toplist</h1>
<div class="row">
<!-- All -->
<div class="medium-5 columns">
  <table id="toplist" class="display compact" role="grid">
    <thead>
      <tr>
        <th width="150" id="label">Name servers</th>
        <th width="150" id="count">TLD Count</th>
      </tr>
    </thead>
    <tbody>
      {{- range .Data.nameserver -}}
      <tr><th><a href="/ns/{{ .NS }}">{{ .NS }}</a></th><th>{{ .Count }}</th></tr>
      {{- end -}}
    </tbody>
  </table>
</div>
<!-- IPv4 -->
<div class="medium-3 columns">
<table id="toplist" class="display compact" role="grid">
  <thead>
    <tr>
      <th width="125" id="label">IPv4</th>
      <th width="125" id="count">TLD Count</th>
    </tr>
  </thead>
  <tbody>
    {{- range .Data.v4 -}}
    <tr><th><a href="/address/{{ .NS }}">{{ .NS }}</a></th><th>{{ .Count }}</th></tr>
    {{- end -}}
  </tbody>
</table>
</div>
<!-- IPv6 -->
<div class="medium-4 columns">
<table id="toplist" class="display compact" role="grid">
  <thead>
    <tr><th width="150" id="label">IPv6</th><th width="150" id="count">TLD Count</th></tr>
  </thead>
  <tbody>
    {{- range .Data.v6 -}}
    <tr><th><a href="/address/{{ .NS}}">{{ .NS }}</a></th><th>{{ .Count }}</th></tr>
    {{- end -}}
  </tbody>
</table>
</div>
</div>
{{template "footer"}}
